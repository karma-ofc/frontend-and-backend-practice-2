<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дневник - Портфолио студента</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="../index.html">
                <div class="bg-primary rounded-circle d-flex align-items-center justify-content-center me-2" style="width: 30px; height: 30px;">
                    <span class="text-white fw-bold">SB</span>
                </div>
                Сергей Барков
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="projects.html">Проекты</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="diary.html">Дневник</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contacts.html">Контакты</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-5 pt-4">
        <h1 class="text-center mb-4">Учебный дневник</h1>
        
        <div class="row">
            <div class="col-lg-8">
                <div class="card mb-4">
                    <div class="card-header">
                        <h3 class="mb-0">Мой учебный прогресс</h3>
                    </div>
                    <div class="card-body">
                        <div id="diaryEntries">
                            <!-- Записи загружаются через JavaScript -->
                        </div>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <h3 class="mb-0">Добавить новую запись</h3>
                    </div>
                    <div class="card-body">
                        <form id="diaryForm">
                            <div class="mb-3">
                                <label for="entryTitle" class="form-label">Название задачи</label>
                                <input type="text" class="form-control" id="entryTitle" required>
                                <div class="invalid-feedback" id="entryTitleError"></div>
                            </div>
                            <div class="mb-3">
                                <label for="entryDate" class="form-label">Дата</label>
                                <input type="date" class="form-control" id="entryDate">
                            </div>
                            <div class="mb-3">
                                <label for="entryStatus" class="form-label">Статус</label>
                                <select class="form-select" id="entryStatus">
                                    <option value="in-progress">В процессе</option>
                                    <option value="completed">Завершено</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Добавить запись</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header">
                        <h3 class="mb-0">Текущие курсы</h3>
                    </div>
                    <div class="card-body">
                        <div id="coursesProgress">
                            <!-- Прогресс курсов загружается через JavaScript -->
                        </div>
                    </div>
                </div>
                
                <div class="card mt-4">
                    <div class="card-header">
                        <h3 class="mb-0">Статистика</h3>
                    </div>
                    <div class="card-body">
                        <div class="text-center mb-3">
                            <h4 id="totalTasks" class="text-primary">0</h4>
                            <p class="text-muted">Всего задач</p>
                        </div>
                        <div class="text-center mb-3">
                            <h4 id="completedTasks" class="text-success">0</h4>
                            <p class="text-muted">Завершенных задач</p>
                        </div>
                        <div class="text-center">
                            <h4 id="inProgressTasks" class="text-warning">0</h4>
                            <p class="text-muted">Задач в процессе</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-light py-4 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p>&copy; 2025 Контакты</p>
                </div>
                <div class="col-md-6 text-end">
                    <a href="contacts.html" class="text-light">Связаться со мной</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../scripts/scripts.js"></script>
</body>
</html>
